{% extends "base.html" %}

{% block body %}
	<form method="post">
		<label>
			<div>Subject:</div>
			<input type="text" placeholder="Enter the title here" name="subject" value="{{subject}}">
		</label>
		<br> <br>
		<label style="display: inline">
			<div>Content:</div>
			<textarea style="width: 500px; height: 400px;" name="content">{{content}}</textarea>
		</label>
		<br><br>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>

{% endblock %}
